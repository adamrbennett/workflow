<td>
	<div class="file-progress progress progress-striped active" style="display:none">
		<div class="progress-bar progress-bar-success" style="width:<%= percentLoaded %>%" role="progressbar" aria-valuenow="<%= percentLoaded %>" aria-valuemin="0" aria-valuemax="100"></div>
	</div>
	<div class="file-complete pull-left" style="display:none">
		<a class="file-link" href="<%= url %>" target="_blank"><%= fileName %></a>
		<span class="file-label" style="display:none"><%= fileName %></span>
	</div>
	<div class="file-remove pull-right" style="display:none">
		<a class="btn btn-danger">Remove File</a>
	</div>
</td>
