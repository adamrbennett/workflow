<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!--script src="https://code.jquery.com/jquery.js"></script-->
<script id="process-script" type="text/javascript">
	function invoke() {
		enterShowingInstructions = process.create("enterShowingInstructions");
	}
</script>
</head>
<body>

<form
	id="enterShowingInstructions"
	data-name="Enter Showing Instructions"
	data-role="agent">
		<script id="task-script" type="text/javascript">
			function completed() {
				reviewShowingInstructions = process.create("reviewShowingInstructions");
				
				enterShowingInstructions = process.get("enterShowingInstructions");
				
				reviewShowingInstructions.startTime = enterShowingInstructions.startTime;
				reviewShowingInstructions.endTime = enterShowingInstructions.endTime;
				reviewShowingInstructions.instructions = enterShowingInstructions.instructions;
			}
		</script>
		
		<div class="form-group">
			<label class="control-label" for="startTime">Start Time</label>
			<input name="startTime" type="time" class="form-control" placeholder="Start Time">
			<span class="help-block"></span>
		</div>
		
		<div class="form-group">
			<label class="control-label" for="endTime">End Time</label>
			<input name="endTime" type="time" class="form-control" placeholder="End Time">
			<span class="help-block"></span>
		</div>
		
		<div class="form-group">
			<label class="control-label" for="instructions">Instructions</label>
			<textarea name="instructions" class="form-control" rows="3" placeholder="Instructions"></textarea>
			<span class="help-block"></span>
		</div>
</form>

<form
	id="reviewShowingInstructions"
	data-name="Review Showing Instructions"
	data-role="agent">
		<script id="task-script" type="text/javascript">
			function completed() {
				
			}
		</script>
		
		<div class="form-group">
			<label class="control-label" for="startTime">Start Time</label>
			<input name="startTime" type="time" class="form-control" placeholder="Start Time">
			<span class="help-block"></span>
		</div>
		
		<div class="form-group">
			<label class="control-label" for="endTime">End Time</label>
			<input name="endTime" type="time" class="form-control" placeholder="End Time">
			<span class="help-block"></span>
		</div>
		
		<div class="form-group">
			<label class="control-label" for="instructions">Instructions</label>
			<textarea name="instructions" class="form-control" rows="3" placeholder="Instructions"></textarea>
			<span class="help-block"></span>
		</div>
</form>

</body>
</html>
